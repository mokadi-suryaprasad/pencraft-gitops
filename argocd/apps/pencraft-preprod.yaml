apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pencraft-preprod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<username>/pencraft-gitops.git
    targetRevision: main
    path: charts/pencraft
    helm:
      valueFiles:
        - ../../envs/preprod/values-preprod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: pencraft-preprod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true


